<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!-- <link rel="stylesheet" href="styles/debug.css"> -->
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">Score Keeper</h1>
      <p class="subtitle">Remind your opponent who's boss</p>
      
      
    </div>
    <main class="columns is-mobile">
        <div class="score column">
            <h2 id="playerOneScore">0</h2>
        </div>
        <div class="score column">
            <h2 id="playerTwoScore">0</h2>
        </div>
    </main>
    <div>
        <h3>Keep Track of Who's Better</h3>
        <label for="scoreSelector">Playing To:</label>
        <input type="number" id="scoreSelector" min="1" max="100" value="5">
    </div>
    <div>
        <button id="upPoint1">+1 for Player One!</button>
        <button id="upPoint2">+1 for Player Two!</button>
        <button id="reset">Reset</button>
    </div>
  </section>
  <script src="app.js"></script>
  </body>
</html>
