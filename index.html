<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!-- <link rel="stylesheet" href="styles/debug.css"> -->
  </head>
  <body>
      <div class="container">
          <div class="card column is-half is-offset-one-quarter">
              <div class="card-content">
                <h1 class="title">Score Keeper</h1>
                <p class="subtitle">Remind your opponent who's boss</p>
                <div class="content">
                  <main class="columns is-mobile">
                    <div class="column">
                        <p id="playerOneScore">0</p>
                    </div>
                    <div class="column">
                        <p id="playerTwoScore">0</p>
                    </div>
                </main>
                </div>
                <div>
                  <h3>Keep Track of Who's Better</h3>
                  <label for="scoreSelector">Playing To:</label>
                  <input type="number" id="scoreSelector" min="1" max="100" value="5">
              </div>
              </div>
              <footer class="card-footer">
                <a href="#" class="card-footer-item" id="upPoint1">+1 for Player One!</a>
                <a href="#" class="card-footer-item" id="upPoint2">+1 for Player Two!</a>
                <a href="#" class="card-footer-item" id="reset">Reset</a>
              </footer>
            </div>
      </div>
  </section>
  <script src="app.js"></script>
  </body>
</html>
