<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!-- <link rel="stylesheet" href="styles/debug.css"> -->
  </head>
  <body>
      <div class="container">
          <div class="card column is-half is-offset-one-quarter mt-6 has-text-centered">
              <div class="card-content">
                <h1 class="title">Score Keeper</h1>
                <p class="subtitle">Remind your opponent who's boss</p>
                <div class="content">
                  <main class="columns is-mobile">
                    <div class="column">
                        <p id="playerOneScore" class="is-size-1 has-text-weight-bold mb-0">0</p>
                        <p id="playerOneName"></p>
                    </div>
                    <div class="column">
                        <p id="playerTwoScore" class="is-size-1 has-text-weight-bold mb-0">0</p>
                        <p id="playerTwoName"></p>
                    </div>
                </main>
                </div>
                <div>
                  <h3>Keep Track of Who's Better</h3>
                  <label for="scoreSelector">Playing To:</label>
                  <select name="scoreSelector" id="scoreSelector">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
              </div>
              </div>
              <footer class="card-footer">
                <a href="#" class="card-footer-item" id="upPoint1"></a>
                <a href="#" class="card-footer-item" id="upPoint2"></a>
                <a href="#" class="card-footer-item" id="reset">Reset</a>
              </footer>
            </div>
      </div>
  </section>
  <script src="app.js"></script>
  </body>
</html>
